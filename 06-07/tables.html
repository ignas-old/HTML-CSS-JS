<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!-- Table border addition with HTML attribute border="1" -->
    <!-- {
        border-width: 2px;
        border-style: dashed;
        border-color: red:
    } -->
    <!-- Shorthand Žymėjimas, jei vienoje eilutėje -->
    <table style="border-spacing: 0px; border: 1px solid black">
        <!-- Table Row -->
        <tr>
            <!-- Stulpelio Elementas -->
            <td style="border-right: 1px solid rgb(177, 177, 177)">1</td>
            <td style="border-right: 1px solid rgb(177, 177, 177)">4</td>
            <td style="border-right: 1px solid rgb(177, 177, 177)">5</td>
            <td style="border-right: 1px solid rgb(177, 177, 177)">12</td>
            <td>18</td>
        </tr>
    </table>
</body>
</html>
