<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<style>
    .heading {
        white-space: pre-line;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-7">
                <h1 class="heading">Fill the form.
                    It's easy.</h1>
                    <div class="row">
                        <div class="row">
                            <div class="col-6">
                                <input type="type" class="form-control" placeholder="First Name">
                            </div>
                            <div class="col-6">
                                <input type="type" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="col-12">
                            <input type="type" class="form-control" placeholder="Email">
                        </div>
                        <div class="col-12">
                            <textarea class="form-control" placeholder="Write your message"></textarea>
                        </div>
                    </div>
            </div>
            <div class="col-5"></div>
        </div>
        
    </div>
</body>
</html>
