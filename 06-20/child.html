<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .boxes {
            display: flex;
            gap: 10px;
        }

        .boxes .box {
            width: 20%;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }

        .pirmas .box:nth-child(5) {
            background-color: red;
        }

        .antras .box:nth-child(2n) {
            background-color: red;
        }

        .trecias .box:last-child {
            background-color: red;
        }


    </style>
</head>
<body>
    <h1>Pirmas pavyzdys</h1>
    <div class="boxes pirmas">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
    <h1>Antras pavyzdys</h1>
    <div class="boxes antras">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
    <h1>Treƒçias pavyzdys</h1>
    <div class="boxes trecias">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
