<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container">
        <div class="d-block invalid-feedback invisible mt-5 p-2 fs-3" id="submitMessage">Įveskite teisingus duomenis</div>
        <form action="" class="p-3 border rounded-1 shadow" id="form" onsubmit="">
            <div class="d-flex">
                <div class="me-2 flex-grow-1">
                    <label for="inputName" class="form-label">Vardas</label>
                    <input type="text" name="" id="inputName" class="form-control">
                    <div class="invalid-feedback d-block invisible">
                        Prašome įvesti savo vardą.
                    </div>
                </div>
                <div class="ms-2 flex-grow-1">
                    <label for="inputName" class="form-label">Pavardė</label>
                    <input type="text" name="" id="inputSurname" class="form-control">
                    <div class="invalid-feedback d-block invisible">
                        Prašome įvesti savo pavardę.
                    </div>
                </div>
            </div>
            <div class="mt-1">
                <label for="inputEmail" class="form-label">El. pašto adresas</label>
                <input type="text" name="" id="inputEmail" class="form-control" placeholder="pavyzdys@email.com">
                <div class="invalid-feedback d-block invisible">
                    Prašome įvesti el. pašto adresą atitinkantį pavyzdžio formatą.
                </div>
            </div>
            <div class="form-floating mt-2 mb-2">
                <textarea class="form-control" placeholder="Leave a comment here" id="inputMessage" style="height: 200px; resize: none;"></textarea>
                <label for="inputMessage">Žinutė</label>
                <div class="invalid-feedback d-block invisible">
                    Įveskite žinutę.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Siųsti žinutę</button>
        </form>
    </div>
    <script src="assets/main.js"></script>
</body>
</html>
